<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Loader Example</title>
    <link rel="stylesheet" href="screeners/formStyle.css">
    <style>
        .form-selector {
            background: #f5f5f5;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .form-selector h3 {
            margin-top: 0;
            color: #333;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .form-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .form-button:hover {
            background: #0056b3;
        }
        .form-button.active {
            background: #28a745;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-selector">
            <h3>Select a Form to Load</h3>
            <p>Choose one of the available medication screening forms:</p>
            <div class="form-buttons">
                <button class="form-button" onclick="loadForm('meds/glp1.json')">GLP-1 Weight Loss</button>
                <button class="form-button" onclick="loadForm('meds/nad.json')">NAD Anti-Aging</button>
                <button class="form-button" onclick="loadForm('meds/sermorelin.json')">Sermorelin Hormone</button>
            </div>
        </div>

        <div id="form-container">
            <div class="loading">
                <p>Select a form above to get started</p>
            </div>
        </div>
    </div>

    <!-- Include the form loader script -->
    <script src="formLoader.js"></script>
    
    <script>
        // Global variables
        let currentForm = null;
        
        // Function to load a specific form
        async function loadForm(jsonPath) {
            try {
                // Update button states
                updateButtonStates(jsonPath);
                
                // Show loading state
                showLoading();
                
                // Load the form
                await window.FormLoader.generateForm(jsonPath, 'form-container');
                
                // Store current form
                currentForm = jsonPath;
                
                console.log(`Form loaded successfully: ${jsonPath}`);
                
            } catch (error) {
                console.error('Error loading form:', error);
                showError(`Failed to load form: ${error.message}`);
            }
        }
        
        // Update button active states
        function updateButtonStates(activePath) {
            const buttons = document.querySelectorAll('.form-button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.onclick.toString().includes(activePath)) {
                    button.classList.add('active');
                }
            });
        }
        
        // Show loading state
        function showLoading() {
            const container = document.getElementById('form-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading form...</p>
                </div>
            `;
        }
        
        // Show error message
        function showError(message) {
            const container = document.getElementById('form-container');
            container.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                    <br><br>
                    <button class="form-button" onclick="loadForm('${currentForm || 'meds/glp1.json'}')">Try Again</button>
                </div>
            `;
        }
        
        // Auto-load GLP-1 form on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Load GLP-1 form by default
            loadForm('meds/glp1.json');
        });
    </script>
</body>
</html>
